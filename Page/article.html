<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/static/image/avatar.png" />
    <link rel="stylesheet" type="text/css" href="/static/css/header.css" />
    <link rel="stylesheet" type="text/css" href="/static/css/article.css" />
    <title>Article</title>
</head>
<script src="/static/js/article.js"></script>
<body onload="LoadPage()">
    <div class="header">
        <div class="logo">
            <img src="/static/image/avatar.png" alt="logo">
            <div class="text">
                <p>Samy DURAND</p>
            </div>
        </div>
        <div class="button-container">
            <form class="form" action="/a_propos" method="get">
                <button class="button">A Propos</button>
            </form>
            <form class="form  border-left" action="/mes_experience_professionel" method="get">
                <button class="button">Mes Experiences Professionel</button>
            </form> 
            <form class="form  border-left" action="/blog" method="get">
                <button class="button active">Blog</button>
            </form>
            <form class="form  border-left" action="/contact" method="get">
                <button class="button">Contact</button>
            </form>
        </div>
    </div>
    <div class="container">
        <div class="info-container">
            <img id="Image" alt="image de l'Article">
            <div class="info">
                <p id="Title" class="title"></p>
                <p id="Date" class="date"></p>
                <p id="Context" class="info-rapide"></p>
            </div>
        </div>
        <div id="Text" class="text"></div>
    </div>
    <div class="form">
        <button onclick="history.back()" class="retour">Retour aux autres articles</button>
    </div>
</body>
</html>
