<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mes Expériences Professionnelle</title>
    <link rel="shortcut icon" href="/static/image/avatar.png" />
    <link rel="stylesheet" type="text/css" href="/static/css/header.css" />
    <link rel="stylesheet" type="text/css" href="/static/css/entreprise.css" />
</head>
<script src="/static/js/entreprise.js"></script>
<body onload="LoadPage();">
    <div class="header">
        <div class="logo">
            <img src="/static/image/avatar.png" alt="logo">
            <div class="text">
                <p>Samy DURAND</p>
            </div>
        </div>
        <div class="button-container">
            <form class="form" action="/a_propos" method="get">
                <button class="button">A Propos</button>
            </form>
            <form class="form  border-left" action="/mes_experience_professionel" method="get">
                <button class="button active">Mes Expériences Professionnelle</button>
            </form> 
            <form class="form  border-left" action="/blog" method="get">
                <button class="button">Blog</button>
            </form>
            <form class="form  border-left" action="/contact" method="get">
                <button class="button">Contact</button>
            </form>
        </div>
    </div>
    <div class="carrousel-container">
        <div onclick="switchgauche()">
            <svg width="64px" height="64px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <path d="M4 12H20M4 12L8 8M4 12L8 16" stroke="#cec936" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path> </g></svg>            
        </div>
        <ul class="carrousel">
                <li class="card">
                    <img id="CarrouselImage0" alt="logo de l'entreprise">
                    <p id="CarrouselName0" class="name"></p>
                    <p id="CarrouselContract0" class="contract"></p>
                    <p id="Id0" hidden></p>
                </li>
                <li class="card active">
                    <img id="CarrouselImage1" alt="logo de l'entreprise">
                    <p id="CarrouselName1" class="name"></p>
                    <p id="CarrouselContract1" class="contract"></p>
                    <p id="Id1" hidden></p>
                </li>
                <li class="card">
                    <img id="CarrouselImage2" alt="logo de l'entreprise">
                    <p id="CarrouselName2" class="name"></p>
                    <p id="CarrouselContract2" class="contract"></p>
                    <p id="Id2" hidden></p>
                </li>
        </ul>   
        <div onclick="switchdroit()">
            <svg width="64px" height="64px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <path d="M4 12H20M20 12L16 8M20 12L16 16" stroke="#cec936" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path> </g></svg>    
        </div>
    </div>
    <div class="container">
        <div class="left">
            <div class="logo-container">
                <img id="Image" alt="logo de l'entreprise">
                <p id="Name" class="title"></p>
                <p id="Contract" class="subtitle"></p>
                <a id="Lien">
                    <svg width="25px" height="25px" viewBox="0 0 32 32" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" fill="#000000"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <g id="icomoon-ignore"> </g> <path d="M17.534 20.793c-1.301 0-2.602-0.495-3.592-1.485l0.754-0.754c1.566 1.566 4.112 1.565 5.678 0l6.715-6.716c1.565-1.565 1.565-4.111 0-5.677l-1.251-1.25c-1.565-1.565-4.112-1.565-5.677 0l-4.739 4.739-0.754-0.754 4.739-4.739c1.98-1.981 5.203-1.982 7.185 0l1.251 1.25c1.98 1.981 1.98 5.204 0 7.185l-6.715 6.715c-0.99 0.99-2.292 1.485-3.593 1.485z" fill="#ffffff"> </path> <path d="M9.001 29.329c-1.357 0-2.633-0.528-3.592-1.488l-1.251-1.25c-1.981-1.982-1.981-5.204 0-7.185l6.716-6.716c1.98-1.98 5.205-1.98 7.185 0l1.251 1.251-0.754 0.754-1.251-1.251c-1.565-1.565-4.112-1.565-5.677 0l-6.716 6.716c-1.564 1.564-1.564 4.111 0 5.677l1.251 1.25c0.758 0.758 1.766 1.176 2.838 1.176s2.080-0.418 2.838-1.176l4.469-4.469 0.754 0.754-4.469 4.469c-0.959 0.96-2.235 1.488-3.592 1.488z" fill="#ffffff"> </path> </g></svg>
                </a>
            </div>
            <hr>
            <div class="information">
                <div class="info">
                    <p class="title">Date de création</p>
                    <p class="subtitle" id="Creation"></p>
                </div>
                <div class="info">
                    <p class="title">Créateur(s)</p>
                    <p class="subtitle" id="Createur"></p>
                </div>
                <div class="info">
                    <p class="title">Dirigeant actuel</p>
                    <p class="subtitle" id="Dirigeant"></p>
                </div>
                <div class="info">
                    <p class="title">Localisation</p>
                    <p class="subtitle" id="Localisation"></p>
                </div>
                <div class="info">
                    <p class="title">Activité</p>
                    <p class="subtitle" id="Activite"></p>
                </div>
            </div>
        </div>
        <div class="right">
            <div class="content">
                <div class="text-container">
                    <div class="title">L'entreprise en quelques mots<div class="underline"></div></div> 
                    <p class="text" id="Description"></p>
                </div>
                <div class="text-container">
                    <div class="title">Mon expérience au sein de l'entreprise<div class="underline"></div></div> 
                    <p class="text" id="Experiences"></p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
